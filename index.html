<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
		<script>
			$(document).ready(function () {
                
				var data;
					$.ajax({
					  type: "GET",  
					  url: "data/stocks.csv",
					  dataType: "text",       
					  success: function(response)  
					  {
						var message = "";
						stocks = $.csv.toArrays(response);
						for(var i = 1; i < stocks.length; i++){
							message += "<tr><td>" + stocks[i][0] + "</td>";
							message += "<td>" + stocks[i][1] + "</td>";
							message += "<td>" + stocks[i][2] + "</td></tr>";
						
						}
						$("#stockTable tbody").html(message);
						
					  }   
					});
            });
		</script>
    </head>
    <body>

        <div class="container">
           <table id="stockTable" class="table table-striped table-sm table-bordered">
				<thead>
					<tr>
						<th>Symbol</th>
						<th>Name</th>
						<th>Last Sale</th>
					</tr>
				</thead>
				<tbody>
                
				</tbody>
			</table>
        </div>

    </body>
</html>
